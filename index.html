<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Parole con Gemini AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-[40px] shadow-2xl p-8 max-w-4xl w-full border-4 border-blue-400">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-blue-800 mb-2 drop-shadow-lg">Gioco di Parole! ✨</h1>
            <p class="text-lg text-gray-600">Prova a indovinare le parole con gli indizi dell'AI.</p>
        </div>

        <!-- API Key and Controls Section -->
        <div class="flex flex-col items-center space-y-4 mb-8">
            <div class="w-full">
                <label for="numWords" class="block text-sm font-medium text-gray-700 mb-2">Quante parole vuoi indovinare?</label>
                <input type="number" id="numWords" value="10" min="1" max="10" class="w-full p-3 border-2 border-pink-400 rounded-2xl text-center shadow-md focus:ring-purple-500 focus:border-purple-500">
            </div>
            <button id="generateBtn" class="w-full px-6 py-3 bg-purple-500 text-white font-bold rounded-2xl shadow-lg hover:bg-purple-600 transition duration-300 transform hover:scale-105">
                Genera Parole e Indizi!
            </button>
            <button id="generate10Btn" class="w-full px-6 py-3 bg-green-500 text-white font-bold rounded-2xl shadow-lg hover:bg-green-600 transition duration-300 transform hover:scale-105">
                Genera 10 Parole
            </button>
        </div>
        
        <div class="flex flex-col items-center space-y-4 mb-8">
            <div class="w-full">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Oppure Inserisci le tue 10 parole <span class="text-sm text-gray-500">(Solo parole singole in inglese)</span></h2>
                <div id="manualInputContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
                </div>
            </div>
            <button id="startManualBtn" class="w-full px-6 py-3 bg-red-400 text-white font-bold rounded-2xl shadow-lg hover:bg-red-500 transition duration-300 transform hover:scale-105">
                Inizia il Gioco con le mie Parole!
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center text-gray-500 text-lg mb-8">
            <span class="loading"></span>
            Sto generando le parole...
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border-2 border-red-500 text-red-700 px-4 py-3 rounded-xl relative mb-8">
            <strong class="font-bold">Oh no! Errore:</strong>
            <span id="errorText" class="block sm:inline"></span>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="hidden">
            <div id="wordCardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
                <!-- Le schede delle parole saranno inserite dinamicamente qui -->
            </div>
            <div class="mt-8 text-center">
                <p class="text-3xl font-bold text-blue-700">Punteggio: <span id="score">0</span></p>
                <p class="text-xl text-gray-500">Parole indovinate: <span id="correctCount">0</span> di <span id="totalWords">0</span></p>
            </div>
        </div>
    </div>

    <!-- Modal for alerts -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl p-6 shadow-xl max-w-sm w-full text-center border-4 border-blue-400">
            <p id="modalMessage" class="text-gray-700 mb-4 font-semibold"></p>
            <button onclick="document.getElementById('modalOverlay').classList.add('hidden')" class="px-4 py-2 bg-purple-500 text-white rounded-xl hover:bg-purple-600 transition-colors">OK</button>
        </div>
    </div>

    <script>
        // La chiave API è gestita automaticamente dall'ambiente, lasciala vuota.
        const apiKey = ""; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        const generateBtn = document.getElementById('generateBtn');
        const generate10Btn = document.getElementById('generate10Btn');
        const startManualBtn = document.getElementById('startManualBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const gameArea = document.getElementById('gameArea');
        const wordCardsContainer = document.getElementById('wordCardsContainer');
        const manualInputContainer = document.getElementById('manualInputContainer');
        const scoreElement = document.getElementById('score');
        const correctCountElement = document.getElementById('correctCount');
        const totalWordsElement = document.getElementById('totalWords');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalMessage = document.getElementById('modalMessage');

        let wordsData = [];
        let score = 0;
        let correctCount = 0;

        // Funzione per mostrare un messaggio personalizzato
        function showAlert(message) {
            modalMessage.textContent = message;
            modalOverlay.classList.remove('hidden');
        }

        // Crea i 10 campi di input manuali
        function createManualInputs() {
            for (let i = 0; i < 10; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `manual-word-${i}`;
                input.placeholder = `Parola #${i + 1}`;
                input.className = 'w-full p-3 border-2 border-pink-400 rounded-xl text-center shadow-sm focus:ring-purple-500 focus:border-purple-500';
                manualInputContainer.appendChild(input);
            }
        }
        createManualInputs();

        function clearMessages() {
            loadingIndicator.classList.add('hidden');
            errorMessage.classList.add('hidden');
            gameArea.classList.add('hidden');
        }
        
        // --- Logica principale per l'API di Gemini ---
        async function generateWords(numWords) {
            clearMessages();
            generateBtn.disabled = true;
            generate10Btn.disabled = true;
            startManualBtn.disabled = true;
            loadingIndicator.classList.remove('hidden');
            
            if (numWords < 1 || numWords > 10) {
                showAlert("Per favore, inserisci un numero di parole tra 1 e 10.");
                return;
            }

            const prompt = `Generate a JSON array of ${numWords} objects. Each object must have a "word" property (a simple English word) and a "hints" property (an array of 3-5 short phrases describing the word, in English, without mentioning the word itself).`;
            
            // Definiamo lo schema JSON che vogliamo ricevere per una risposta affidabile.
            const payload = {
                contents: [{
                    parts: [{
                        text: prompt
                    }]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "word": { "type": "STRING" },
                                "hints": {
                                    "type": "ARRAY",
                                    "items": { "type": "STRING" }
                                }
                            }
                        }
                    }
                }
            };
            
            let response;
            const MAX_RETRIES = 3;
            let delay = 1000;

            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    console.log("Attempting to fetch with URL:", apiUrl);
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log("API Raw Response:", result); // Debugging: logga la risposta completa
                        wordsData = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                        
                        if (!wordsData || wordsData.length === 0) {
                            throw new Error("Risposta JSON non valida o vuota.");
                        }
                        
                        try {
                           wordsData = JSON.parse(wordsData);
                           console.log("Parsed wordsData:", wordsData); // Debugging: logga i dati parsati
                        } catch (e) {
                           throw new Error("Impossibile analizzare la risposta JSON: " + e.message);
                        }

                        renderGame();
                        break; // Successo! Usciamo dal loop di riprovo.
                    } else {
                        throw new Error(`Errore di rete: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error("Errore nella generazione delle parole:", error); // Debugging: logga l'errore completo
                    if (i === MAX_RETRIES - 1) { // Ultimo tentativo
                        errorText.textContent = `Impossibile generare parole. Per favore, riprova più tardi. Dettagli: ${error.message}`;
                        errorMessage.classList.remove('hidden');
                    }
                } finally {
                    generateBtn.disabled = false;
                    generate10Btn.disabled = false;
                    startManualBtn.disabled = false;
                    loadingIndicator.classList.add('hidden');
                }
            }
        }
        
        // --- Logica di gioco per l'input manuale ---
        async function startManualGame() {
            wordsData = [];
            const manualWords = [];
            let hasInvalidWord = false;

            for (let i = 0; i < 10; i++) {
                const input = document.getElementById(`manual-word-${i}`);
                const word = input.value.trim();
                
                if (word !== '') {
                    // Semplice validazione: controlla se è una singola parola con sole lettere
                    if (!/^[a-zA-Z]+$/.test(word)) {
                        showAlert(`"${word}" non è una parola valida. Per favore, inserisci parole singole composte solo da lettere.`)
                        hasInvalidWord = true;
                        break;
                    }
                    manualWords.push(word.toLowerCase());
                }
            }

            if (hasInvalidWord) {
                return;
            }

            if (manualWords.length === 0) {
                showAlert("Per favore, inserisci almeno una parola.");
                return;
            }
            
            clearMessages();
            generateBtn.disabled = true;
            generate10Btn.disabled = true;
            startManualBtn.disabled = true;
            loadingIndicator.classList.remove('hidden');

            const prompt = `For the following words, generate a JSON array of objects. Each object should have a 'word' property and a 'hints' property, which is an array of 3-5 hints in English for that word. The words are: ${manualWords.join(', ')}`;

            // Definiamo lo schema JSON anche per la modalità manuale
            const payload = {
                contents: [{
                    parts: [{
                        text: prompt
                    }]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "word": { "type": "STRING" },
                                "hints": {
                                    "type": "ARRAY",
                                    "items": { "type": "STRING" }
                                }
                            }
                        }
                    }
                }
            };
            
            let response;
            const MAX_RETRIES = 3;
            let delay = 1000;

            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    console.log("Attempting to fetch with URL:", apiUrl);
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log("API Raw Response:", result); // Debugging: logga la risposta completa
                        wordsData = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                        
                        if (!wordsData || wordsData.length === 0) {
                            throw new Error("Risposta JSON non valida o vuota.");
                        }

                        try {
                            wordsData = JSON.parse(wordsData);
                            console.log("Parsed wordsData:", wordsData); // Debugging: logga i dati parsati
                        } catch (e) {
                            throw new Error("Impossibile analizzare la risposta JSON: " + e.message);
                        }

                        renderGame();
                        break; // Successo! Usciamo dal loop di riprovo.
                    } else {
                         throw new Error(`Errore di rete: ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    console.error("Errore nella generazione degli indizi:", error); // Debugging: logga l'errore completo
                    if (i === MAX_RETRIES - 1) { // Ultimo tentativo
                        errorText.textContent = `Non è stato possibile generare indizi per le parole fornite. Per favore, prova con parole diverse.`;
                        errorMessage.classList.remove('hidden');
                    }
                } finally {
                    generateBtn.disabled = false;
                    generate10Btn.disabled = false;
                    startManualBtn.disabled = false;
                    loadingIndicator.classList.add('hidden');
                }
            }
        }

        function renderGame() {
            wordCardsContainer.innerHTML = '';
            score = 0;
            correctCount = 0;
            totalWordsElement.textContent = wordsData.length;
            updateScore();
            gameArea.classList.remove('hidden');

            wordsData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = "bg-yellow-100 rounded-3xl p-6 shadow-xl border-2 border-yellow-400 transition-all duration-300 transform hover:scale-105";
                
                // Aggiungiamo un controllo per assicurarci che data.hints sia un array prima di chiamare .map()
                const hintsList = (data.hints || []).map(hint => `<li class="text-gray-700">${hint}</li>`).join('');

                card.innerHTML = `
                    <div class="text-2xl font-bold mb-4 text-center text-blue-600">Parola #${index + 1}</div>
                    <ul class="list-disc list-inside space-y-2 mb-6 text-gray-800">${hintsList}</ul>
                    <div class="flex flex-col space-y-4">
                        <input type="text" id="input-${index}" placeholder="Indovina la parola..." class="p-3 border-2 border-pink-400 rounded-xl text-center focus:ring-purple-500 focus:border-purple-500">
                        <button onclick="checkAnswer(this, ${index})" class="check-btn w-full px-4 py-2 bg-pink-500 text-white font-semibold rounded-xl shadow-md hover:bg-pink-600 transition-colors transform hover:scale-105">Controlla</button>
                    </div>
                    <div id="feedback-${index}" class="mt-4 text-center font-bold"></div>
                `;
                wordCardsContainer.appendChild(card);
            });
        }

        function checkAnswer(buttonElement, index) {
            const input = document.getElementById(`input-${index}`);
            const feedback = document.getElementById(`feedback-${index}`);
            
            // Aggiungiamo un controllo per data.word, che potrebbe essere mancante
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = (wordsData[index]?.word || "").toLowerCase();
            
            if (userAnswer === correctAnswer) {
                feedback.textContent = "Corretto! 🎉";
                feedback.className = "mt-4 text-center font-bold text-green-600";
                correctCount++;
                score++;
            } else {
                feedback.textContent = `Sbagliato. La risposta era: ${correctAnswer}`;
                feedback.className = "mt-4 text-center font-bold text-red-600";
                score--;
            }

            buttonElement.disabled = true;
            input.disabled = true;
            updateScore();
        }

        function updateScore() {
            scoreElement.textContent = score;
            correctCountElement.textContent = correctCount;
        }

        // Event Listeners
        generateBtn.addEventListener('click', () => {
            const numWords = document.getElementById('numWords').value;
            generateWords(numWords);
        });

        generate10Btn.addEventListener('click', () => {
            document.getElementById('numWords').value = 10;
            generateWords(10);
        });

        startManualBtn.addEventListener('click', startManualGame);
    </script>
</body>
</html>
